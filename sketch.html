<!DOCTYPE html>
<html>
<link rel="stylesheet" href="sketch.css">
<head>
<title> Sketch
</title>
<meta charset="UTF-8"/>
</head>
<body>
  <h1>Steph's Etch a Sketch </h1>
  <div id="inputBox">
    <p id="instructions"> Enter number of rows </p>
    <input type="number" id="numberInput" ></input>
    <input type="submit" id="enter">
  </div>
  <div id="outLine">
    <div id="drawHere">
      <table id="drawTable" class="square"></table>
    </div>
    <div id="moveButton">
      <button id="clear">Clear</button>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
