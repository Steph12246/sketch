<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="sketch1.css">
<title> Sketch
</title>
<meta charset="UTF-8"/>
</head>
<body>
  <h1>Steph's Etch a Sketch </h1>
<div id="size">
  Grid width:
  <input type="number" id="rowWidth" class="size" value="16" max="120" min="1">
  Grid height:
  <input type="number" id="rowHeight" class="size" value="16" max="120" min="1">
  <input type= "submit" id="submit" onclick="makeGrid()">
</div>
<div id="colours">
  <button class="color-change" id="blackB" data-color="black" >Black</button>
  <button class="color-change" data-color="rainbow">Rainbow</button>
  <button class="color-change" data-color="grey" >Grey Scale</button>
  <button class="color-change" data-color="eraser">Eraser</button>
  <button class="color-change" id="pick">
  <input type='color'id='colorPicker'></button>
</div>
<div id="tableDiv">
  <table id="drawTable"></table>
</div>
<div class="adjust">
  <p id="visible">Grid Opacity </p>
  <input type="range" min="0" max="10" value="5" id="gridVisibility" class="slider">
  <button class="clear" onclick="clearGrid()">Reset</button>
  <button class="empty" onclick="emptyGrid()">Clear</button>
</div>
<script src= "sketch1.js"></script>
</body>
</html>
